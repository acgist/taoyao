name: build all

on:
  push:
    branches: [ master ]

jobs:
  taoyao-snail-server:
    name: Build taoyao signal server
    strategy:
      matrix:
        runs-on: [ macos-latest, ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.runs-on }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: Build with Maven
      run: mvn clean package -P prd -D maven.test.skip=true -B -V --file taoyao-signal-server/pom.xml
  taoyao-client-web:
    name: Build taoyao client web
    strategy:
      matrix:
        runs-on: [ macos-latest, ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.runs-on }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        cache: npm
        node-version:  16.x
    - run: cd taoyao-client-web
    - run: npm install
    - run: npm run build
  taoyao-client-media:
    name: Build taoyao client media
    strategy:
      matrix:
        runs-on: [ macos-latest, ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.runs-on }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        cache: npm
        node-version:  16.x
    - run: cd taoyao-client-media
    - run: npm install
      